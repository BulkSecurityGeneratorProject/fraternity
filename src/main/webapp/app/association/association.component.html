  </h2>

  <div class="table-responsive" *ngIf="associations">
    <div class="table table-striped">
      <div jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
        <div class="association" *ngFor="let association of associations ;trackBy: trackId">
          <div>Nom de l'association </div>
          <div>Num√©ro de Siret : {{association.nSiret}}</div>
          <div>Status : {{association.statut}}</div>
        </div>
      </div>
    </div>

<div *ngIf="associations">
  <div class="row justify-content-center">
    <ngb-pagination [collectionSize]="associations.length" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    <br>
    <jhi-item-count [page]="page" [total]="associations.length" [itemsPerPage]="itemsPerPage"></jhi-item-count>

    <p>{{totalItems}}</p>
  </div>

</div>

  </div>



</div>
