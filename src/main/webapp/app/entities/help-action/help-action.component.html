<div>
    <h2 id="page-heading">
        <span jhiTranslate="fraternityApp.helpAction.home.title">Help Actions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-help-action" [routerLink]="['/help-action/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="fraternityApp.helpAction.home.createLabel">
            Create new Help Action
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="helpActions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fraternityApp.helpAction.message">Message</span></th>
            <th><span jhiTranslate="fraternityApp.helpAction.helpOffer">Help Offer</span></th>
            <th><span jhiTranslate="fraternityApp.helpAction.helpRequest">Help Request</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let helpAction of helpActions ;trackBy: trackId">
                <td><a [routerLink]="['/help-action', helpAction.id, 'view' ]">{{helpAction.id}}</a></td>
                <td>{{helpAction.message}}</td>
                <td>
                    <div *ngIf="helpAction.helpOffer">
                        <a [routerLink]="['../help-offer', helpAction.helpOffer?.id, 'view' ]" >{{helpAction.helpOffer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="helpAction.helpRequest">
                        <a [routerLink]="['../help-request', helpAction.helpRequest?.id, 'view' ]" >{{helpAction.helpRequest?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/help-action', helpAction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/help-action', helpAction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'help-action', { outlets: { popup: helpAction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
